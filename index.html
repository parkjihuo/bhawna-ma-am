<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhawna ma'am</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffcccc;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-content {
            padding: 20px;
        }

        h1 {
            color: #ff6699;
        }

        button {
            background: #ff6699;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff3366;
        }

        .hidden {
            display: none;
            margin-top: 20px;
            color: #ff6699;
            font-size: 18px;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100px;
                opacity: 0;
            }
        }

        .gift {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://www.iconpacks.net/icons/2/free-gift-icon-3271-thumb.png') no-repeat center/contain;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            animation: fadeIn 1s forwards;
        }

        .pop-up-box {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 5px;
            opacity: 0;
            animation: popUp 1s forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x-direction), var(--y-direction)) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h1 id="greeting">Hello, My Bhawna!</h1>
            <p id="message">You make my world brighter every day.</p>
            <div id="gift" class="gift" onclick="openGift()"></div>
            <button id="revealButton" class="hidden" onclick="revealMessage()">Click to Reveal a Surprise</button>
            <p id="surprise" class="hidden">ðŸŒ¹ You are my everything! ðŸŒ¹</p>
        </div>
    </div>
    <script>
        const surprises = [
            "ðŸŒ¹ You are my everything! ðŸŒ¹",
            "ðŸ’– I like you more than words can say! ðŸ’–",
            "ðŸŒŸ You are my shining star! ðŸŒŸ",
            "ðŸ˜Š You make me the happiest person in the world! ðŸ˜Š",
            "ðŸŒ· My love for you grows stronger every day(ma'am)! ðŸŒ·"
        ];

        let currentSurpriseIndex = 0;

        function openGift() {
            document.getElementById('gift').style.display = 'none';
            document.getElementById('revealButton').classList.remove('hidden');
            createPopUpBoxes();
        }

        function revealMessage() {
            if (currentSurpriseIndex < surprises.length) {
                const surpriseElement = document.getElementById("surprise");
                surpriseElement.textContent = surprises[currentSurpriseIndex];
                surpriseElement.classList.remove("hidden");
                surpriseElement.style.animation = 'none'; // Reset the animation
                setTimeout(() => {
                    surpriseElement.style.animation = ''; // Restart the animation
                }, 10);
                currentSurpriseIndex++;
            } else {
                document.getElementById("surprise").textContent = "ðŸ’– That's all for now, my Buddhu! ðŸ’–";
            }
            showHeart();
        }

        function showHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.querySelector('.card').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        function createPopUpBoxes() {
            const colors = ['#ff6666', '#ff9966', '#ffcc66', '#ffff66', '#ccff66', '#66ff66', '#66ffcc', '#66ffff', '#6699ff', '#6666ff', '#cc66ff', '#ff66cc'];
            const numberOfBoxes = Math.floor(Math.random() * 5) + 18; // 18 to 22 boxes
            for (let i = 0; i < numberOfBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'pop-up-box';
                box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                box.style.left = '50%';
                box.style.top = '50%';

                const xDirection = (Math.random() * 200 - 100) + 'px';
                const yDirection = (Math.random() * 200 - 100) + 'px';
                box.style.setProperty('--x-direction', xDirection);
                box.style.setProperty('--y-direction', yDirection);

                document.querySelector('.card').appendChild(box);
                setTimeout(() => {
                    box.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
